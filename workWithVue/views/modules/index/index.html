<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        html,body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .container{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .pic-index{
            width: 500px;
            height: 350px;
            position: absolute;
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="pic.jpg" class="pic-index"/></div>
</body>
</html>
